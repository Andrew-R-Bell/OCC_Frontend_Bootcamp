<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
  <h1>Contact Form</h1>


  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" required placeholder="Enter Your Name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" required placeholder="Email">
    </div>
    <br>
    <div>
      <label for="message">Message:</label>
      <textarea name="message" rows="4" cols="20"></textarea>
    </div>
    <br>
    <div>
      <label for="subject">Subject:</label>
      <input type="checkbox" name=""options" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name=""options" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" name=""options" value="js">
        <label for="js">JS</label>
    </div>
    <br>
    <div>
      <label for="phone">Phone:</label>
      <input type="number" name="phone" required placeholder="Phone Number">
    </div>
    <br>
    <div>
      <label for="priority">Priority:</label> 
      <!-- low, medium, high -->
      <input type="radio" name="priority" value="low">
      <label for="low">Low</label>
      <input type="radio" name="priority" value="medium">
      <label for="medium">Medium</label>
      <input type="radio" name="priority" value="high">
      <label for="high">High</label>
      <br>
      <br>
    </div>
    <br>
    <div>
      <label>Newsletter Subscription:</label>
      <input type="radio" name=""options" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" name=""options" value="no">
      <label for="no">No</label>
    </div>
    <br>
    <div>
      
      <label for="gender">Gender:</label>
            <select name=""months">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nonbinary">Non Binary</option>
            </select>
      
    </div>
    <br>
    <!--  -->
    <button type="submit">Submit</button>
  </form>
